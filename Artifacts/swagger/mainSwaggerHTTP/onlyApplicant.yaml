components:
  schemas:
  
    UserRegister:
      type: object
      properties:
        firstName:
          type: string
          example: Руслан
        lastName:
          type: string
          example: Максютов
        patronymic:
          type: string
          example: Александрович
        email:
          type: string
          example: ruslan2004@email.com
        phone:
          type: string
          example: '12345'
        birthdate: 
          type: string
          format: date
        password:
          type: string
          example: '12345'
        confitmPassword:
          type: string
          example: '12345'
      xml:
        name: user
        
        
        
    UserLogin:
      type: object
      properties:
        email:
          type: string
          example: john@email.com
        password:
          type: string
          example: '12345'
      xml:
        name: user
        
        
    GetUserProfile:
      type: object
      properties:
        firstName:
          type: string
          example: Руслан
        lastName:
          type: string
          example: Максютов
        patronymic:
          type: string
          example: Александрович
        email:
          type: string
          example: ruslan2004@email.com
        phone:
          type: string
          example: '12345'
        birthdate: 
          type: string
          format: date
      xml:
        name: user 
        
        
    CreateStatementDTO:
      type: object
      properties:
        passportId:
          type: string
          format: uuid 
        educationId:
          type: string 
          format: uuid
        entranceStatus:
          $ref: '#/components/schemas/EntranceStatus'
        programms:
          type: array
          items:
            type: object
            properties:
              programId:
                type: string
                format: uuid
              priority:
                type: integer
                minimum: 1
          minItems: 1  
      xml:
        name: applicant
        
    EntranceStatus:  
      type: string
      enum:
        - created
        - underConsideration
        - approved
        - rejected
        - closed


        
    GetPrograms:
      type: object
      properties:
        programs:
          type: array
          items:
            type: object
            properties:
              id:
                type: string
                format: uuid
              createTime:
                type: string
                format: date-time
              name:
                type: string
              code:
                type: string
              language:
                type: string
              educationForm:
                type: string
              faculty:
                type: object
                properties:
                  id:
                    type: string
                    format: uuid
                  createTime:
                    type: string
                    format: date-time
                  name:
                    type: string
              educationLevel:
                  type: object
                  properties:
                    id:
                      type: integer
                    name:
                      type: string
        pagination:
          type: object
          properties:
            size:
              type: integer
            count:
              type: integer
            current:
              type: integer
      xml:
        name: applicant
        
    DocumentTypesDTO:
      type: object
      properties:
        documents:
          type: array
          items:
            type: object
            properties:
              id:
                type: string
                format: uuid
              createTime:
                type: string
                format: date-time
              name:
                type: string
              educationLevel:
                  type: object
                  properties:
                    id:
                      type: integer
                    name:
                      type: string
              nextEducationLevel:
                  type: object
                  properties:
                    id:
                      type: integer
                    name:
                      type: string
        pagination:
          type: object
          properties:
            size:
              type: integer
            count:
              type: integer
            current:
              type: integer
      xml:
        name: applicant


    GetEducationLevels:
      type: array
      items:
        type: object
        properties:
          id:
            type: string
            format: uuid
          name:
            type: string
      minItems: 1
      xml:
        name: applicant
        
        
    GetFaculties:
      type: array
      items:
        type: object
        properties:
          id:
            type: string
            format: uuid
          name:
            type: string
          createTime:
            type: string
            format: date-time
      minItems: 1
      xml:
        name: applicant



        
        
    EditUserProfile:
      type: object
