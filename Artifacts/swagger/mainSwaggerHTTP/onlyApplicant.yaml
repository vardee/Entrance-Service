paths:


  /user/register:
    post:
      tags:
        - user
      summary: Регистрация пользователя в системе
      description: Пользователь может зарегитрироваться в системе.
      operationId: createUser
      requestBody:
        description: Created user object
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UserRegister'
          application/xml:
            schema:
              $ref: '#/components/schemas/UserRegister'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/UserRegister'
      responses:
        default:
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserRegister'
            application/xml:
              schema:
                $ref: '#/components/schemas/UserRegister'
                
                
                
  /user/login:
    post:
      tags:
        - user
      summary: Авторизация пользователя в системе.
      description: Пользователь может войти в существующий аккаунт.
      operationId: loginUser
      requestBody:
        description: Logged user object
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UserLogin'
          application/xml:
            schema:
              $ref: '#/components/schemas/UserLogin'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/UserLogin'
      responses:
        '200':
          description: successful operation
          headers:
            X-Rate-Limit:
              description: calls per hour allowed by the user
              schema:
                type: integer
                format: int32
            X-Expires-After:
              description: date in UTC when token expires
              schema:
                type: string
                format: date-time
          content:
            application/xml:
              schema:
                type: string
            application/json:
              schema:
                type: string
        '400':
          description: Invalid username/password supplied
          
          
          
  /user/logout:
    post:
      tags:
        - user
      summary: Выход пользовтаеля из системы(Нужна авторизация)
      description: ''
      operationId: logoutUser
      responses:
        default:
          description: successful operation
      security:
        - bearerAuth: []
          
          
          
          
